<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Laboratory work №1; Chesnokov A.</title>
        <link rel="stylesheet" href="style.css">
        <script src="/scripts/acceptor.js"></script>
    </head>
    <body>
        <!-- create cookie :3 -->
        <!--Возможно, здесь нужен fix-->
        <!-- FIXME decrease character spacing -->
        <!-- everything slides when zooming the page -->
        <!-- change the message about the mandatory completion of the form -->
        <header>
            <img src="images/gosling_avatar.jpg" alt="avatar" width="175" height="128">
            <div class="header-info">
                Full Name: Chesnokov Arkadii <br>
                Group: P32111 <br>
                Variant: 1420 
            </div>
        </header>
        <!-- Make indents in percents! -->
        <!-- Print message about invalid input -->
        <section>
            <div class="section-coordinate">
                Coordinate Plane
                <div class="section-form-r">
                    <span style="margin-right: 75%;">Select R coordinate</span> 
                    <form style="margin-top: 1%;
                    margin-right: 75%;" id="rform" method="POST">
                        <input type="radio" id="r1" name="radius" value="1" required>
                        <label for="r1">1</label>
                        <input type="radio" id="r2" name="radius" value="2" required>
                        <label for="r2">2</label>
                        <input type="radio" id="r3" name="radius" value="3" required>
                        <label for="r3">3</label>
                        <input type="radio" id="r4" name="radius" value="4" required>
                        <label for="r4">4</label>
                        <input type="radio" id="r5" name="radius" value="5" required>
                        <label for="r5">5</label>
                        <div style="margin: 15%;">
                            <form id="xyform" method="POST">
                                <label for="x-coordinate">Select 'X' coordinate</label> <br><br>
                                <input type="radio" id="x1" name="xcoord" value="-5" required>
                                <label for="x1">-5</label>
                                <input type="radio" id="x2" name="xcoord" value="-4" required>
                                <label for="x2">-4</label>
                                <input type="radio" id="x3" name="xcoord" value="-3" required>
                                <label for="x3">-3</label>
                                <input type="radio" id="x4" name="xcoord" value="-2" required>
                                <label for="x4">-2</label>
                                <input type="radio" id="x5" name="xcoord" value="-1" required>
                                <label for="x5">-1</label>
                                <input type="radio" id="x6" name="xcoord" value="0" required> 
                                <label for="x6">0</label>
                                <input type="radio" id="x7" name="xcoord" value="1" required>
                                <label for="x7">1</label>
                                <input type="radio" id="x8" name="xcoord" value="2" required>
                                <label for="x8">2</label>
                                <input type="radio" id="x9" name="xcoord" value="3" required>
                                <label for="x9">3</label> <br><br><br>
                                <label for="ycoord">Enter 'Y' coordinate</label> <br><br>
                                <input type="text" name="ycoord" maxlength="5" required> <br><br>
                                <input type="submit" value="Send nudes!" onsubmit="submitValidation()"/>
                            </form>
                        </div>
                    </form>
                </div>
                <div style="margin: -24%">
            <img class="task" src="images/task.png" alt="task" style="border-radius: 50%; background: rgba(255, 255, 255, .6); 
            background-size: contain;">
        </div>
        <div style="margin-left: 75%; margin-top: 2%; font-size: small;">Hit Detection
            <img src="images/waiting.gif" alt="no data entered" style="margin-top: 10%;" width="200" height="200">
        </div>
            
        </section>
    
        <!-- Insert music record on the right bottom corner-->
        <audio controls>
            <source src="nightcall.mp3" type="audio/mp3" controls="controls"/>
            Your browser does not support the HTML5 audio tag.
        </audio> 
        <section class="coordinate-table">
            <br>
            <div style="">Coordinate Hit Table</span>
        </section>
    </body>
</html>
